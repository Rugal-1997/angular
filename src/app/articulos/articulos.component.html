<h1>Articulos</h1>
<table class="table table-hover table-striped table-bordered">
	<thead class="thead-dark">
		<th>Titulo</th>
		<th></th>
		<th></th>
	</thead>
	<tbody>
		<tr *ngFor="let articulo of articulos">
			<td><a [routerLink]="['/articulos/'+articulo.id]">{{articulo.titulo}}</a></td>
			<td><button class="btn btn-success">Editar</button></td>
			<td><button class="btn btn-danger" (click)="eliminar_Articulo(articulo.id)">Eliminar</button></td>
		</tr>
	</tbody>
</table>
